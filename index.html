<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Ask</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .centerBox {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      text-align: center;
    }

    #hintBox, #cornerBox, #finalBox {
      display: none;
    }

    #cornerBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffb6c1;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.3);
      cursor: pointer;
    }

    #finalBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.4);
      text-align: center;
      width: 320px;
    }

    .buttonRow {
      position: relative;
      width: 100%;
      height: 120px;
      margin-top: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      left: 25%;
      bottom: 10px;
    }

    #noBtn {
      background-color: #bbb;
      color: white;
      left: 55%;
      bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="startBox" class="centerBox" onclick="showHint()">Click Here</div>

  <div id="hintBox" class="centerBox">Look at the top right corner ðŸ‘‰</div>

  <div id="cornerBox" onclick="showFinal()">Click Me</div>

  <div id="finalBox">
    <h2>Will you go on a date with me? ðŸ¥º</h2>
    <div class="buttonRow">
      <button id="yesBtn" onclick="alert('Yesss! â¤ï¸')">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    function showHint() {
      document.getElementById('startBox').style.display = 'none';
      document.getElementById('hintBox').style.display = 'block';
      document.getElementById('cornerBox').style.display = 'block';
    }

    function showFinal() {
      document.getElementById('hintBox').style.display = 'none';
      document.getElementById('cornerBox').style.display = 'none';
      document.getElementById('finalBox').style.display = 'block';
    }

    const noBtn = document.getElementById("noBtn");

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distX = e.clientX - (rect.left + rect.width / 2);
      const distY = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(distX ** 2 + distY ** 2);

      if (distance < 80) {
        // Calculate new position
        let moveX = -Math.sign(distX) * 60;
        let moveY = -Math.sign(distY) * 60;

        // Get current position
        const currentLeft = noBtn.offsetLeft;
        const currentTop = noBtn.offsetTop;

        // New positions
        let newLeft = currentLeft + moveX;
        let newTop = currentTop + moveY;

        // Boundary check
        newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - noBtn.offsetWidth));
        newTop = Math.max(0, Math.min(newTop, window.innerHeight - noBtn.offsetHeight));

        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;
      }
    });

    noBtn.addEventListener("click", () => {
      // Still move on click
      const offset = 100;
      const randomX = Math.random() < 0.5 ? -offset : offset;
      const randomY = Math.random() < 0.5 ? -offset : offset;

      let newLeft = noBtn.offsetLeft + randomX;
      let newTop = noBtn.offsetTop + randomY;

      newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - noBtn.offsetWidth));
      newTop = Math.max(0, Math.min(newTop, window.innerHeight - noBtn.offsetHeight));

      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
    });
  </script>

</body>
</html>
